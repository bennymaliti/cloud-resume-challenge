name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-cicd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  validate:
    name: Validate Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          echo "‚úÖ HTML validation passed"
          # Optional: Add html5validator if needed
          # pip install html5validator
          # html5validator frontend/index.html

      - name: Check JavaScript syntax
        run: |
          node -c frontend/script.js
          echo "‚úÖ JavaScript validation passed"

  deploy:
    name: Deploy to S3 and CloudFront
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Sync files to S3
        run: |
          aws s3 sync frontend/ s3://bennymaliti-resume/ \
            --region eu-west-2 \
            --delete \
            --exclude ".git/*" \
            --exclude ".gitignore"
          echo "‚úÖ Files synced to S3"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id d1e4l8ghwf5jwr \
            --paths "/*"
          echo "‚úÖ CloudFront cache invalidated"

      - name: Deployment summary
        run: |
          echo "üöÄ Frontend deployed successfully!"
          echo "üåê Website: https://bennymaliti.co.uk"
          echo "üì¶ S3 Bucket: bennymaliti-resume"
          echo "‚ö° CloudFront: E25MVXLHNDHI2T"